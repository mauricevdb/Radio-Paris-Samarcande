<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>RPS, la radio</title>

  <!-- Police avec esprit "voyage" -->
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Raleway:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --rps-blue: #0c325c;
      --rps-bg: #faf7ef;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Raleway", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--rps-bg);
      color: var(--rps-blue);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 12px;
    }

    header {
      width: 100%;
      max-width: 900px;
      position: relative;
      margin-bottom: 40px;
    }

    .rps-title {
      font-family: "Marck Script", "Raleway", serif;
      font-size: clamp(2.4rem, 5vw, 3.3rem);
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .rps-subtitle {
      margin-top: 8px;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    .rps-logo {
      position: absolute;
      top: -10px;
      right: 0;
      width: 90px;
      height: auto;
    }

    main {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .player-card {
      width: 100%;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 22px 18px 26px;
      border: 1px solid rgba(12, 50, 92, 0.08);
    }

    .player-title {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      text-align: center;
      margin-bottom: 18px;
      opacity: 0.8;
    }

    .player-caption {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    footer {
      margin-top: 32px;
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="rps-title">RPS, la radio</h1>
    <p class="rps-subtitle">Paris &rarr; Samarcande, en direct du voyage</p>

    <!-- Logo en haut à droite -->
    <img src="Radio-Paris-Samarcande-Logo.jpg" alt="Logo Radio Paris-Samarcande" class="rps-logo">
  </header>

  <main>
    <section class="player-card">
      <h2 class="player-title">En ce moment</h2>
      <p class="player-caption">
        Clique sur lecture pour rejoindre le journal de bord sonore du voyage.
      </p>
